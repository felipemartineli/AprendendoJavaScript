<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="numeros()">Clique aqui</button>
    <script>
        function numeros()
        {
            var numero, antecessor, sucessor;
            
            numero = Number(prompt("Escreva qualquer numero inteiro: "));
            antecessor = numero - 1
            sucessor   = numero + 2 

           

            alert("O antecessor de " + numero + " é " + antecessor + " e o sucessor é o " + sucessor);


          
        }
    </script>
</body>
</html>
